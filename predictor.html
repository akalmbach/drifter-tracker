<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Drifter GPS Tracker/Predictor</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-switch.css" />
        <link rel="stylesheet" type="text/css" href="openlayers/theme/default/style.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        
		    <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-switch.min.js"></script>
        <script type="text/javascript" src="js/eventemitter2.min.js"></script>
        <script type="text/javascript" src="js/roslib.min.js"></script>
        <script src="openlayers/OpenLayers.debug.js"></script>
        <script src="js/geo.js"></script>
        <script src="js/main.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/predictor.js"></script>
    </head>
    <body onload="init()" style="margin:0">
        <div class="navbar navbar-inverse" style="border-radius:0;">
          <a class="navbar-brand" href="#" style="color:#eee">Drifter GPS Tracker/Predictor</a>
          
          
          <div class="pull-right">
              <p class="navbar-text" style="margin-top:13px;">
                Connection
                <span id="connectRos" class="make-switch switch-small" style="border:1px solid #ccc">
                    <input id="connect" type="checkbox" />
                </span>
              </p>
              <p class="navbar-text" style="margin-top:13px;">
                Tile Cache
                <span id="writeSwitch" class="make-switch switch-small" style="border:1px solid #ccc">
                    <input id="write" type="checkbox" />
                </span>
              </p>
              
              <p id="hits" class="navbar-text"></p>
              <p id="status" class="navbar-text"></p>
              <button id="clear" type="button" class="btn btn-default navbar-btn">Clear Cache</button>
          </div>
        </div>
        <div style="position:absolute; top:50px; left:0; right:0; bottom:50px">
            <div id="map" class="smallmap" style="position:absolute; width:100%; height:100%; border:none;"></div>
            <div style="position:absolute; width:100%; height:0%; bottom:0; overflow-y:hidden; overflow-x:hidden">
				      <div style="display:none">
					      <div><input id="read" type="checkbox">Read from cache [<input id="tileloadstart" name="type" type="radio">try cache first] [<input id="tileerror" name="type" type="radio">try online first]</div>
					      <div><button id="seed">Seed current extent</button> </div>
              </div>
            </div>
        </div>
        <div style="position:absolute;bottom:0;left:0;right:0;height:40px;background-color:white;padding:3px;text-align:left">
            <label for="gps_topic">GPS Topic: </label>
            <input type="text" data-mini="true" data-clear-btn="true" name="gps_topic" id="gps_topic" value="/gps/fix" placeholder="/gps/fix" />
            <label for="sample_topic">GPS Prediction Samples: </label>
            <input type="text" data-mini="true" data-clear-btn="true" name="sample_topic" id="sample_topic" value="/sample/fix" placeholder="/sample/fix" />
            <label for="path_length">Max Path Length: </label>
            <input type="text" data-mini="true" data-clear-btn="true" name="path_length" id="path_length" value="0" placeholder="(0 = unlimited)" />
            <label for="sample_length">Max Samples: </label>
            <input type="text" data-mini="true" data-clear-btn="true" name="sample_length" id="sample_length" value="0" placeholder="(0 = unlimited)" />
        </div>
    </body>
</html>
