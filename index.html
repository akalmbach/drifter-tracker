<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Magnificent Waypoint Designer (MWD)</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-switch.css" />
        <link rel="stylesheet" type="text/css" href="openlayers/theme/default/style.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        
		    <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-switch.min.js"></script>
        <script src="openlayers/OpenLayers.debug.js"></script>
        <script src="js/geo.js"></script>
        <script src="js/main.js"></script>
        <script src="js/ui.js"></script>
    </head>
    <body onload="init()" style="margin:0">
        <div class="navbar navbar-inverse" style="border-radius:0;">
          <a class="navbar-brand" href="#" style="color:#eee">Drifter Tracker</a>
          
          <div class="pull-right">
              <p class="navbar-text" style="margin-top:13px;">
                Tile Cache
                <span id="writeSwitch" class="make-switch switch-small" style="border:1px solid #ccc">
                    <input id="write" type="checkbox" />
                </span>
              </p>
              
              <p id="hits" class="navbar-text"></p>
              <p id="status" class="navbar-text"></p>
              <button id="clear" type="button" class="btn btn-default navbar-btn">Clear Cache</button>
          </div>
        </div>
        <div style="position:absolute; top:50px; left:0; right:0; bottom:40px">
            <div id="map" class="smallmap" style="position:absolute; width:100%; height:60%; border:none;"></div>
            <div style="position:absolute; width:100%; height:40%; bottom:0; overflow-y:scroll; overflow-x:hidden">
				      <div style="display:none">
					      <div><input id="read" type="checkbox">Read from cache [<input id="tileloadstart" name="type" type="radio">try cache first] [<input id="tileerror" name="type" type="radio">try online first]</div>
					      <div><button id="seed">Seed current extent</button> </div>
              </div>
              <div id="wayptUi" style="position:absolute;top:0;left:0;right:0;bottom:0;">
              </div>
            </div>
        </div>
        <div style="position:absolute;bottom:0;left:0;right:0;height:40px;background-color:white;padding:3px;text-align:left">
            <label for="ramius_gps_topic">Ramius (Red): </label>
            <input type="text" data-mini="true" data-clear-btn="true" name="ramius_gps_topic" id="ramius_gps_topic" value="/ramiusgpsbox/gps/fix" placeholder="/ramiusgpsbox/gps/fix" />
            <label for="drifter_gps_topic">Drifter (Gold): </label>
            <input type="text" data-mini="true" data-clear-btn="true" name="drifter_gps_topic" id="drifter_gps_topic" value="/ramiusgpsbox2/gps/fix" placeholder="/ramiusgpsbox2/gps/fix" />
            <label for="laptop_gps_topic">Laptop (Magenta): </label>
            <input type="text" data-mini="true" data-clear-btn="true" name="latop_gps_topic" id="laptop_gps_topic" value="/gps/fix" placeholder="/gps/fix" />
        </div>
    </body>
</html>
